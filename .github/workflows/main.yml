name: Run robo and Together Programs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 15 * * *'  # 每天 15:30 UTC+0 執行
  workflow_dispatch: {}    # 手動觸發

permissions:
  contents: write

jobs:
  run_programs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies (補上 beautifulsoup4)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install beautifulsoup4

      # 4. Save Firebase key (decode from Base64)
      - name: Save Firebase key
        run: |
          echo "${{ secrets.NEW_FIREBASE_KEY_B64 }}" | base64 --decode > firebase_key.json
          test -s firebase_key.json || (echo "❌ firebase_key.json is empty" && exit 1)

      # 5. Run robo.py
      - name: Run robo.py and save result
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase_key.json
          NEW_FIREBASE_KEY: ${{ secrets.NEW_FIREBASE_KEY_B64 }}
        run: |
          mkdir -p results
          today=$(date +'%Y%m%d')
          python robo.py > results/robo_result_${today}.txt
          echo "ROBO_TODAY=$today" >> $GITHUB_ENV

      # 6. Run CatchNews.py
      - name: Run CatchNews.py and save result
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase_key.json
          NEW_FIREBASE_KEY: ${{ secrets.NEW_FIREBASE_KEY_B64 }}
        run: |
          mkdir -p results
          today=$(date +'%Y%m%d')
          python CatchNews.py > results/together_result_${today}.txt
          echo "TOGETHER_TODAY=$today" >> $GITHUB_ENV

      # 7. Commit and push results
      - name: Commit and push results back to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/*.txt
          git commit -m "Auto: Add daily results" || echo "No changes to commit"
          git push origin main
