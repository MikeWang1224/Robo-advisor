name: Run RAG Program and Save Result

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 15 * * *'  # æ¯å¤©å°ç£æ™‚é–“æ™šä¸Š11:30åŸ·è¡Œ
  workflow_dispatch:      # æ”¯æ´æ‰‹å‹•è§¸ç™¼
 
permissions:
  contents: write   # ðŸ”¥ é€™è¡Œå¾ˆé—œéµï¼Œå…è¨± push å›ž repo
 
jobs: 
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # âœ… å…è¨±å¾ŒçºŒ git push ä½¿ç”¨ GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set Google credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_B64 }}" | base64 -d > $GITHUB_WORKSPACE/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp-key.json" >> $GITHUB_ENV

      - name: Run RAG_Test.py and save result
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p results
          today=$(date +'%Y%m%d')
          python RAG_Test.py > results/result_${today}.txt
          cat results/result_${today}.txt
          echo "TODAY=$today" >> $GITHUB_ENV

      - name: Commit and push result back to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/result_${TODAY}.txt
          git commit -m "Auto: Add result_${TODAY}.txt" || echo "No changes to commit"
          git push origin main
