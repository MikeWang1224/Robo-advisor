name: Run robo and Together Programs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_programs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ---------------- Run robo.py ----------------
      - name: Run robo.py and save result
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase_key.json
        run: |
          mkdir -p results
          today=$(date +'%Y%m%d')
          python robo.py > results/robo_result_${today}.txt
          echo "ROBO_TODAY=$today" >> $GITHUB_ENV

      # ---------------- Run Together.py ----------------
      - name: Run Together.py and save result
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase_key.json
        run: |
          mkdir -p results
          today=$(date +'%Y%m%d')
          python Together.py > results/together_result_${today}.txt
          echo "TOGETHER_TODAY=$today" >> $GITHUB_ENV

      # ---------------- Commit and push results ----------------
      - name: Commit and push results back to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/*.txt
          git commit -m "Auto: Add daily results" || echo "No changes to commit"
          git push origin main
