name: Run robo Program and Save Result

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode GCP credentials
        run: |
          echo "${{ secrets.GCP_KEY_B64 }}" | base64 --decode > gcp-key.json
          test -s gcp-key.json || (echo "âŒ gcp-key.json is empty" && exit 1)
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/gcp-key.json" >> $GITHUB_ENV

      - name: Run robo.py and save result
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          mkdir -p results
          today=$(date +'%Y%m%d')
          python robo.py > results/result_${today}.txt
          echo "TODAY=$today" >> $GITHUB_ENV

      - name: Commit and push result back to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/result_${TODAY}.txt
          git commit -m "Auto: Add result_${TODAY}.txt" || echo "No changes to commit"
          git push origin main
